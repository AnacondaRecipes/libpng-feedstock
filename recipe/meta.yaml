{% set version = "1.6.28" %}

package:
  name: libpng
  version: {{ version }}

source:
  url: http://download.sourceforge.net/libpng/libpng-{{ version }}.tar.gz
  sha256: b6cec903e74e9fdd7b5bbcde0ab2415dd12f2f9e84d9e4d9ddd2ba26a41623b2

build:
  number: 2
  skip: True  # [win and py36]
  features:
    - vc9  # [win and py27]
    - vc14  # [win and (py35 or py36)]

requirements:
  build:
    - python  # [win]
    - cmake  # [win]
    - libtool  # [not win]
    - automake  # [not win]
    - zlib 1.2.11
    - vc 9  # [win and py27]
    - vc 14  # [win and (py35 or py36)]
  run:
    - zlib 1.2.11
    - vc 9  # [win and py27]
    - vc 14  # [win and (py35 or py36)]

test:
  commands:
    - test -f ${PREFIX}/lib/libpng.a  # [not win]
    - test -f ${PREFIX}/lib/libpng.so  # [linux]
    - test -f ${PREFIX}/lib/libpng.dylib  # [osx]
    - libpng-config --version  # [not win]
    - conda inspect linkages -p $PREFIX $PKG_NAME  # [not win]
    - conda inspect objects -p $PREFIX $PKG_NAME  # [osx]

about:
  home: http://www.libpng.org/pub/png/libpng.html
  license: zlib/libpng
  summary: 'PNG reference library.'
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
